# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - flexcopilot

on:
  push:
    branches:
      - flexcopilot
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore .NET workloads
        run: dotnet workload restore --project src/cosmos-copilot.AppHost/cosmos-copilot.AppHost.csproj

      - name: Build with dotnet
        run: dotnet build src --configuration Release

      - name: dotnet publish
        run: dotnet publish src -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E3C77DBAAEF47A781282A253D1ACD17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F532B7DA2844561A4D219848F20B4D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_548C8CA4BB7C4F41AC0BA5080E14A32C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flexcopilot'
          slot-name: 'Production'
          package: .